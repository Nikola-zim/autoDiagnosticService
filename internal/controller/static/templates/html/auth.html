<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>{{.block_title}}</title>
  <link rel="stylesheet" type="text/css" href="/internal/controller/static/templates/css/auth.css">
</head>
<body>
<div class="container">
  <div class="container_sub">
    <form id="Login" action="{{ .URL }}" method="post">
      <label><b>Login</b></label>

      <input type="text" placeholder="Enter Username" name="username" required>

      <input type="password" placeholder="Enter Password" name="password" required>

      <button type="submit">Login</button>

    </form>
  </div>
  <div class="container_sub">
    <form id="Registration" action="{{ .URL }}" method="post">
      <label><b>Registration</b></label>

      <input type="text" placeholder="Enter Username" name="uname" required>

      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit" onclick="registration('/v1/user/register');">Register</button>
    </form>
  </div>
  <div>
    <label><b>Status:</b></label>
    {{.status}}
  </div>
</div>
</body>
</html>
