<!DOCTYPE html>
<html>
<head>
    <title>{{.block_title}}</title>
    <link rel="stylesheet" type="text/css" href="/internal/controller/static/templates/css/main.css">
</head>
<body>
    <div class="main_screen">
        <form action="/v1/api/doRecognition" method="post" enctype="multipart/form-data" class="form_box">
            <h1>Загрузка фото</h1>
            <label for="file-input">Выберите файл</label>
            <input type="file" name='file' id="file-input">
            <div id="filename"></div>
            <input type="submit" class ="default-button" value="Отправить">
        </form>
        <div class="chat_box">
            <img src="/internal/controller/static/images/to_detect204.jpg" alt="smth" width="640"
                 height="640" />
            <p>qwerqwerqwer</p>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('file-input');
        const filename = document.getElementById('filename');

        fileInput.addEventListener('change', function() {
            filename.textContent = this.files[0].name;
        });
    </script>
</body>
</html>
